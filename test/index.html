<!DOCTYPE 5>
<html>
  <head>
    <title>Popover</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../build/build.css" />
    <link rel="stylesheet" href="../build/aurora-tip.css" />
    <style>
      body {
        padding: 60px;
        font: 300 14px "Helvetica Neue", Helvetica, Arial;
        min-height: 1000px;
      }
      a {
        display: inline-block;
        float: left;
        border: 1px solid #eee;
        padding: 10px;
        color: black;
        text-decoration: none;
        margin: 55px;
        width: 100px;
        text-align: center;
      }
      .tip-inner {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <title>Popover</title>
    <script src="../build/build.js"></script>
    <a href="#" id="top">Top</a>
    <a href="#" id="right">Right</a>
    <a href="#" id="left">Left</a>
    <a href="#" id="bottom">Bottom</a>
    <a href="#" id="markup">Markup</a>
    <a href="#" id="auto">Auto</a>
    <script>
      var Popover = popover;
      Popover.effect = 'fade';

      document.querySelectorAll('#top,#right,#left,#bottom').forEach(function(el){
        var tip = new Popover('Some popover content', el.textContent);
        tip.position(el.textContent.toLowerCase());
        el.addEventListener('mouseenter', function(){
          tip.show(el);
        });
        el.addEventListener('mouseleave', function(){
          tip.hide(200);
        });
      });

      var tip = new Popover('<input type="search" placeholder="Search" />', 'Search');
      tip.position('top');
      var markup = document.querySelector('#markup');
      markup.addEventListener('mouseenter', function(){
        tip.show(markup);
      });
      markup.addEventListener('mouseleave', function(){
        tip.hide(200);
      });

      var auto = new Popover('You have messages!', 'Title');
      auto.show('#auto');
    </script>
  </body>
</html>
